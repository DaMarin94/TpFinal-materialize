    <main class="row"  style="height: 895px;">
        <div class="col s12 m6 formulario-back" style="height: 895px;">

            <div class="container center-align">
                <h4 class="blue-text">Únete a Officen't</h4>
                <form action="">
                    <div class="input-field col s12">
                        <input placeholder="Nombre" id="first_name" type="text" class="validate">
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Apellido" id="last_name" type="text" class="validate">
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Mail" id="mail" type="text" class="validate">
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Contraseña" id="password" type="password" class="validate">
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Repetir contraseña" id="repassword" type="password" class="validate">
                    </div>
                </form>
                <div class="col s12 m6" style="padding-bottom: 110px;">
                    <a href="elegirNuevaCuenta.html" class="btn blue botones" id="boton-cancelar">CANCELAR</a>
                </div>
